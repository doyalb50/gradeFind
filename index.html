<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="input-marks">
                        <form action="#" name="grade">
                            <label for="bangla">Bangla</label> <br />

                        </form>
                    </div>
                </div>
                <div class="col-6">
                    <div class="result_field">
                        <ul id="show-result"></ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
